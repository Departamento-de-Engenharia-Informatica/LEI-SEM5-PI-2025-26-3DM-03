<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="plateBg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#8b949f"/>
      <stop offset="1" stop-color="#6e757d"/>
    </linearGradient>
    <linearGradient id="ridgeFill" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#d0d5da"/>
      <stop offset="0.5" stop-color="#7c848c"/>
      <stop offset="1" stop-color="#2f3338"/>
    </linearGradient>
    <pattern id="diamondPattern" width="32" height="32" patternUnits="userSpaceOnUse" patternTransform="rotate(45 16 16)">
