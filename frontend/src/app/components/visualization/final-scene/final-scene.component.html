<div class="final-scene" #sceneWrapper>
  <canvas
    #canvas3d
    class="final-scene__canvas"
    aria-label="Cena 3D final com plataforma, agua, armazens, contentores e gruas"
  ></canvas>

  <section class="final-scene__panel">
    <button
      type="button"
      class="final-scene__fullscreen"
      (click)="toggleFullscreen()"
      [attr.aria-pressed]="fullscreenActive"
    >
      {{ fullscreenActive ? 'Sair de ecrã inteiro' : 'Ver em ecrã inteiro' }}
    </button>
    <p class="panel-eyebrow">3D Final</p>
    <h2>Terminal Atlantico</h2>
    <p>Use o rato para orbitar, a roda para zoom e arraste com o botao direito para mover.</p>
    <ul>
      <li>Plataforma elevada sobre um mar animado</li>
      <li>Armazens volumetricos e zonas de contentores</li>
      <li>Alinhamento de gruas STS prontas para operar</li>
    </ul>
  </section>
</div>
